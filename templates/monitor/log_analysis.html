<!-- log_analysis.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-indigo-800 text-white p-4 shadow-lg sticky top-0 z-10">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-semibold tracking-wide text-white">Log Analysis</h1>
            <nav class="flex space-x-6 text-lg">
                <a href="{% url 'log_analysis' %}" class="text-white hover:bg-blue-700 px-6 py-3 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">Log Analysis</a>
                <!-- Add more navigation items if needed -->
            </nav>
        </div>
    </header>

    <!-- Log Analysis Section -->
    <main class="max-w-6xl mx-auto mt-8 bg-white p-8 rounded-lg shadow-lg">

        <section class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Log Results</h2>

            <button id="fetch-log-button" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105">
                Analyze Logs
            </button>

            <div id="log-analysis-results" class="mt-6 hidden bg-gray-50 p-6 rounded-lg shadow-md">
                <h3 class="text-2xl font-semibold mb-4">Log Results</h3>
                <pre id="log-results-text" class="text-gray-800 whitespace-pre-wrap">
                    {% for log in logs %}
                    {{ log.timestamp }} - {{ log.message }} ({{ log.level }})
                    {% endfor %}
                </pre>
            </div>
        </section>

    </main>

    <script>
        document.getElementById('fetch-log-button').addEventListener('click', function() {
            fetch('/log-analysis/', {
                method: 'GET',
                headers: { 'X-Requested-With': 'XMLHttpRequest' }
            })
            .then(response => response.json())
            .then(data => {
                const logResultsText = document.getElementById('log-results-text');
                const logAnalysisSection = document.getElementById('log-analysis-results');

                if (data.logs) {
                    let logText = '';
                    data.logs.forEach(log => {
                        logText += `${log.timestamp} - ${log.message} (${log.level})\n`;
                    });
                    logResultsText.textContent = logText;
                    logAnalysisSection.classList.remove('hidden');
                }
            })
            .catch(error => {
                console.error('Error fetching logs:', error);
            });
        });
    </script>

</body>
</html>
